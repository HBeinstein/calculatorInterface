<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <link rel="stylesheet" href="bootstrap.css"> -->
  <link rel="stylesheet" href="styles.css">
  <script src="jquery-3.5.1.js"></script>
  <script src="scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="displayPane">
      <div>Display result here:</div>
    </div>

    <div class="equalsButton">
      <button>=</button>
    </div>

    <div class="oneButton">
      <button>1</button>
    </div>

    <div class="addButton">
      <button>+</button>
    </div>
    
    <div class="twoButton">
      <button>2</button>
    </div>

    <div class="threeButton">
      <button>3</button>
    </div>

    <div class="fourButton">
      <button>4</button>
    </div>

    <div class="subButton">
      <button>-</button>
    </div>

    <div class="fiveButton">
      <button>5</button>
    </div>

    <div class="sixButton">
      <button>6</button>
    </div>

    <div class="sevenButton">
      <button>7</button>
    </div>

    <div class="multButton">
      <button>x</button>
    </div>

    <div class="eightButton">
      <button>8</button>
    </div>

    <div class="nineButton">
      <button>9</button>
    </div>

    <div class="zeroButton">
      <button>0</button>
    </div>

    <div class="divButton">
      <button>/</button>
    </div>

  

  </div>
</body>
</html>
